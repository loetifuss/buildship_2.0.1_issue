allprojects {

	repositories {
		jcenter()
	}

	dependencies {
	}
}

subprojects {

	apply plugin: 'java'
	apply plugin: 'eclipse'

	eclipse {
		project {
			natures 'org.eclipse.pde.PluginNature' 
			buildCommand 'org.eclipse.pde.ManifestBuilder'
			buildCommand 'org.eclipse.pde.SchemaBuilder'
		}
		
		classpath {
			containers 'org.eclipse.pde.core.requiredPlugins'
        }
	}
}